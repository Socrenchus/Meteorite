<body>
  <table>
    <tr>
      <td id="filelist">
        {{> file_list}}
      </td>
      <td>
        <form id='editor'><textarea id="code" name="code"></textarea></form>
      </td>
    </tr>
  </table>
</body>

<template name="file_list">
  <ul class='tree'>
  {{#each files}}
    {{> dir}}
  {{/each}}
  </ul>
</template>
<template name="dir">

    <li class='{{classes}}'>
      <a id='file'>{{name}}</a>
      <!--<a id='delete' href='#'>x</a>-->
    </li>
    {{#if expanded}}
    <ul>
    {{#each children}}
      {{> dir}}
    {{/each}}
    </ul>
    {{/if}}

</template>
